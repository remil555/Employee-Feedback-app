<div class="container mt-5">
  <h2 class="text-center mb-4">Employee List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
